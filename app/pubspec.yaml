name: dashboard
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.10+12

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

# Cached Network
  cached_network_image: ^3.4.1

# Connectivity Plus
  connectivity_plus: ^6.0.3

# File Piker
  file_picker: ^8.1.1

# Intl
  intl: ^0.19.0

# Geo
  geolocator: ^13.0.1
  
# HTTP  
  http: ^1.2.2

# Package Info
  package_info_plus: ^8.0.0

# Provider
  provider: ^6.1.2

# Shared Preferences
  shared_preferences: ^2.2.3

# Shimer
  shimmer: ^3.0.0

# Url Launcher
  url_launcher: ^6.3.0
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # assets:
  #   - assets/img/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
