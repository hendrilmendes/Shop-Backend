<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ShopTem</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
        }

        .card-content {
            padding: 10px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <main>
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper purple darken-4">
                <a href="#" class="brand-logo center">Dashboard</a>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container">
            <h5 class="center">Bem-vindo ao ShopTem</h5>
            <div class="row">
                <!-- Card 1 -->
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content blue-grey lighten-4">
                            <span class="card-title">Cadastrar Produtos</span>
                            <p>Cadastre os produtos que serão exbidos no app.</p>
                        </div>
                        <div class="card-action">
                            <a href="http://localhost/web/products/add.html" class="btn waves-effect waves-light">Cadastrar</a>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content light-green lighten-4">
                            <span class="card-title">Produtos Cadastrados</span>
                            <p>Lista de produtos cadastrados</p>
                        </div>
                        <div class="card-action">
                            <a href="http://localhost/web/products/list.html" class="btn waves-effect waves-light">Ver</a>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-content orange lighten-4">
                            <span class="card-title">Configurações</span>
                            <p>Configurações e preferências.</p>
                        </div>
                        <div class="card-action">
                            <a href="http://localhost/web/settings/settings.html" class="btn waves-effect waves-light">Configurações</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize sidenav
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
    </script>
</body>

</html>
