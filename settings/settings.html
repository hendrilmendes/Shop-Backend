<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body.dark-theme {
      background-color: #303030;
      color: #fff;
    }
    .dark-theme .mdl-card {
      background: #424242;
    }
  </style>
</head>
<body>
  <!-- Configurações -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Configurações</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset-desktop">
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Preferências</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="dark-theme-switch">
                <input type="checkbox" id="dark-theme-switch" class="mdl-switch__input">
                <span class="mdl-switch__label">Tema escuro</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    document.getElementById('dark-theme-switch').addEventListener('change', function() {
      document.body.classList.toggle('dark-theme', this.checked);
    });
  </script>
</body>
</html>
