<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTem - Pedidos</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
    }

    .mdl-layout__header-row .mdl-layout-title {
      font-size: 24px;
    }

    .container {
      margin: 80px auto 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
      width: 100%;
      background-color: #fff;
    }

    h1 {
      margin-top: 0;
      color: #333;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #3f51b5;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3f51b5;
      color: #fff;
    }

    tr {
      transition: background-color 0.3s ease;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .dark-theme tr:hover {
      background-color: #424242;
    }

    .items-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .items-list li {
      margin-bottom: 5px;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: bold;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .dark-theme {
      background-color: #303030;
      color: #fff;
    }

    .dark-theme .mdl-layout__header,
    .dark-theme .mdl-layout__drawer-button {
      background-color: #424242;
    }

    .dark-theme h1,
    .dark-theme label,
    .dark-theme .mdl-layout-title {
      color: #fff;
    }

    .dark-theme .container {
      background-color: #424242;
    }

    .dark-theme .mdl-layout__header {
      background-color: #424242;
    }

    .dark-theme .message.success {
      background-color: #388e3c;
      color: #d4edda;
    }

    .dark-theme .message.error {
      background-color: #d32f2f;
      color: #f8d7da;
    }

    #newCategoryContainer {
      display: none;
      margin-top: 20px;
    }

    #newCategoryContainer input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
    }

    .image-url-container {
      display: flex;
      margin-bottom: 10px;
    }

    .image-url-container input {
      margin-right: 10px;
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      .mdl-layout__drawer {
        display: block;
      }

      .mdl-layout__header {
        display: none;
      }

      .mdl-navigation__link.desktop-link {
        display: none;
      }

      .mdl-layout__drawer-button {
        display: block;
      }

      .mdl-layout__content {
        margin-left: 0;
      }

      table {
        display: block;
        overflow-x: auto;
      }

      thead {
        display: none;
      }

      tr {
        display: block;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      td {
        display: block;
        text-align: right;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
    }

    /* Desktop styles */
    @media (min-width: 601px) {
      .mdl-layout__drawer {
        display: none;
      }

      .mdl-layout__header {
        display: block;
      }

      .mdl-navigation__link.desktop-link {
        display: block;
      }

      .mdl-layout__content {
        margin-left: 0;
      }

      .mdl-layout__drawer-button {
        display: none;
      }
    }

    .dark-theme .mdl-button {
      background-color: #6200ea;
      color: #ffffff;
    }

    .dark-theme .mdl-button:hover {
      background-color: #3700b3;
    }

    .qr-code {
      width: 100px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }

    .proof-link {
      color: #3f51b5;
      text-decoration: none;
    }

    .proof-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Drawer for Mobile -->
    <div class="mdl-layout__drawer">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="http://45.174.192.150/web">Dashboard</a>
        <a class="mdl-navigation__link" href="http://45.174.192.150/web/products/add.html">Cadastrar Produtos</a>
        <a class="mdl-navigation__link" href="http://45.174.192.150/web/products/list.html">Produtos Cadastrados</a>
      </nav>
    </div>

    <!-- Header for Desktop -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pedidos</span>
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link desktop-link" href="http://45.174.192.150/web">Dashboard</a>
        <a class="mdl-navigation__link desktop-link" href="http://45.174.192.150/web/products/add.html">Cadastrar
          Produtos</a>
        <a class="mdl-navigation__link desktop-link" href="http://45.174.192.150/web/products/list.html">Produtos
          Cadastrados</a>
        <button id="toggle-theme" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">brightness_4</i>
        </button>
      </div>
    </header>
    <div id="notification" class="message success">
      Novo pedido recebido!
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Cliente</th>
          <th>Endereço</th>
          <th>Método de Pagamento</th>
          <th>Valor</th>
          <th>Data</th>
          <th>Itens</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <!-- Os pedidos serão carregados aqui -->
      </tbody>
    </table>
  </div>

  <script>
    let previousOrderCount = 0;

    // Função para carregar pedidos
    async function loadOrders() {
      try {
        const response = await fetch('http://45.174.192.150:3000/api/orders');
        const orders = await response.json();
        const tableBody = document.getElementById('orders-table-body');
        const notification = document.getElementById('notification');

        // Limpa a tabela
        tableBody.innerHTML = '';

        if (orders.length === 0) {
          const noOrdersRow = document.createElement('tr');
          noOrdersRow.innerHTML = '<td colspan="8">Nenhum pedido encontrado</td>';
          tableBody.appendChild(noOrdersRow);
        } else {
          // Adiciona pedidos com os mais recentes no topo
          orders.reverse().forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.id}</td>
              <td>${order.customerName}</td>
              <td>${order.address}</td>
              <td>${order.paymentMethod}</td>
              <td>R$ ${order.amount.toFixed(2)}</td>
              <td>${new Date(order.date).toLocaleString()}</td>
             <td>
                <ul class="items-list">
                  ${order.items.map(item => `
                    <li>${item.title} (x${item.quantity}) - R$ ${item.price.toFixed(2)}
                      <br> Cor: ${item.color} - Tamanho: ${item.size}
                    </li>`).join('')}
                </ul>
              </td>
            `;
            tableBody.appendChild(row);
          });

          // Verifica se houve novos pedidos
          if (orders.length > previousOrderCount) {
            notification.style.display = 'block';
            setTimeout(() => {
              notification.style.display = 'none';
            }, 3000);
          }

          previousOrderCount = orders.length;
        }
      } catch (error) {
        console.error('Erro ao carregar pedidos:', error);
        const tableBody = document.getElementById('orders-table-body');
        tableBody.innerHTML = '<tr><td colspan="8" class="message error">Erro ao carregar pedidos. Tente novamente mais tarde.</td></tr>';
      }
    }

    // Atualiza os pedidos a cada 10 segundos
    setInterval(loadOrders, 10000);

    // Carrega pedidos quando a página é carregada
    window.onload = loadOrders;

    // Alterna o tema
    document.addEventListener('DOMContentLoaded', function () {
      const darkThemeSwitch = document.getElementById('toggle-theme');

      // Aplica o tema escuro com base na preferência do usuário
      if (localStorage.getItem('dark-theme') === 'true') {
        document.body.classList.add('dark-theme');
      }

      // Alterna o tema escuro quando o usuário muda a preferência
      darkThemeSwitch.addEventListener('click', function () {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('dark-theme', document.body.classList.contains('dark-theme'));
      });
    });
  </script>
</body>

</html>
