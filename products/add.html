<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .nav-wrapper {
            padding: 0 20px;
        }

        .container {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
            margin: 20px auto;
            margin-top: 80px;
            /* Ajuste para não ficar embaixo da nav */
        }

        h1 {
            margin-top: 0;
            color: black;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #6200ea;
            padding-bottom: 10px;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #newCategoryContainer {
            display: none;
            margin-top: 20px;
        }

        #newCategoryContainer input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
        }

        .sidenav {
            width: 250px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-wrapper purple darken-3">
            <a href="http://localhost/web" class="brand-logo">ShopTem</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://localhost/web">Início</a></li>
                <li><a href="http://localhost/web/products/edit.html">Editar Produtos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Adicionar Produto</h1>
        <form id="productForm">
            <div class="input-field">
                <input type="text" id="title" name="title" required>
                <label for="title">Título</label>
            </div>

            <div class="input-field">
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
                <label for="description">Descrição</label>
            </div>

            <div class="input-field">
                <input type="number" id="price" name="price" step="0.01" required>
                <label for="price">Preço</label>
            </div>

            <div class="input-field">
                <input type="number" id="discount" name="discount" step="0.01" required>
                <label for="discount">Desconto (%)</label>
            </div>

            <div class="input-field">
                <input type="text" id="imageUrls" name="imageUrls" required>
                <label for="imageUrls">URLs das Imagens (separadas por vírgula)</label>
            </div>

            <div class="input-field">
                <input type="text" id="colors" name="colors" required>
                <label for="colors">Cores (separadas por vírgula)</label>
            </div>

            <div class="input-field">
                <input type="text" id="sizes" name="sizes" required>
                <label for="sizes">Tamanhos (separados por vírgula)</label>
            </div>

            <div class="input-field">
                <input type="number" id="shippingCost" name="shippingCost" step="0.01" required>
                <label for="shippingCost">Custo de Envio</label>
            </div>

            <div class="input-field">
                <select id="category" name="category" required></select>
                <label for="category">Categoria</label>
            </div>

            <button type="button" id="addCategoryButton" class="btn waves-effect waves-light purple darken-3">Adicionar
                Categoria</button>

            <div id="newCategoryContainer">
                <div class="input-field">
                    <input type="text" id="newCategory" placeholder="Nova categoria">
                    <label for="newCategory">Nova Categoria</label>
                </div>
                <button type="button" id="saveCategoryButton"
                    class="btn waves-effect waves-light purple darken-3">Salvar Categoria</button>
            </div>

            <button type="submit" class="btn waves-effect waves-light purple darken-3">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.updateTextFields(); // Inicializa os labels do Materialize
            M.FormSelect.init(document.querySelector('select')); // Inicializa o select do Materialize
            loadCategories();

            document.getElementById('productForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const price = document.getElementById('price').value;
                const imageUrls = document.getElementById('imageUrls').value.split(',');
                const colors = document.getElementById('colors').value.split(',');
                const sizes = document.getElementById('sizes').value.split(',');
                const shippingCost = document.getElementById('shippingCost').value;
                const category = document.getElementById('category').value;
                const discount = document.getElementById('discount').value; // Captura o valor do desconto

                fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        price: parseFloat(price),
                        imageUrls: imageUrls,
                        colors: colors,
                        sizes: sizes,
                        shippingCost: parseFloat(shippingCost),
                        category: category,
                        discount: parseFloat(discount), // Inclui o desconto no corpo da solicitação
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        showMessage('Produto adicionado com sucesso!', 'success');
                        document.getElementById('productForm').reset();
                    })
                    .catch(error => {
                        showMessage('Erro ao adicionar produto: ' + error.message, 'error');
                        console.error('Erro ao adicionar produto:', error);
                    });
            });

            document.getElementById('addCategoryButton').addEventListener('click', function () {
                document.getElementById('newCategoryContainer').style.display = 'block';
            });

            document.getElementById('saveCategoryButton').addEventListener('click', function () {
                const newCategory = document.getElementById('newCategory').value;
                if (newCategory) {
                    fetch('http://localhost:3000/api/categories', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ category: newCategory }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            showMessage(data.message, 'success');
                            document.getElementById('newCategory').value = '';
                            document.getElementById('newCategoryContainer').style.display = 'none';
                            loadCategories(); // Atualizar a lista de categorias
                        })
                        .catch(error => {
                            showMessage('Erro ao adicionar categoria: ' + error.message, 'error');
                            console.error('Erro ao adicionar categoria:', error);
                        });
                }
            });
        });

        function loadCategories() {
            fetch('http://localhost:3000/api/categories')
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = '';
                    data.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                    M.FormSelect.init(categorySelect); // Inicializa o select do Materialize
                })
                .catch(error => {
                    showMessage('Erro ao carregar categorias: ' + error.message, 'error');
                    console.error('Erro ao carregar categorias:', error);
                });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function loadCategories() {
            fetch('http://localhost:3000/api/categories')
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById('category');
                    categorySelect.innerHTML = '';
                    data.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                    M.FormSelect.init(categorySelect); // Inicializa o select do Materialize
                })
                .catch(error => {
                    showMessage('Erro ao carregar categorias: ' + error.message, 'error');
                    console.error('Erro ao carregar categorias:', error);
                });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
