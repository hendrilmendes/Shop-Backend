<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Cadastrados</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
        }

        .product-card {
            margin: 15px;
            flex: 1 1 calc(25% - 30px);
            /* 4 cards por linha no desktop */
            box-sizing: border-box;
            border-radius: 20px;
            /* Adicionado para bordas arredondadas */
            overflow: hidden;
            /* Garante que o conteúdo não ultrapasse as bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Adicionado sombra ao card */

            flex: 1 1 calc(25% - 30px);
            margin: 15px;
        }

        .discount {
            color: red;
            font-weight: bold;
        }

        .out-of-stock {
            color: grey;
            font-weight: bold;
        }

        .truncate-description {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
        }

        .card-title {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 0 0 4px 4px;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }

        .card-content {
            padding: 15px;
            position: relative;
        }

        .card-content p {
            margin: 0;
        }

        .card-content .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-action {
            padding: 10px;
        }

        .card .card-image img {
            object-fit: cover;
            height: 200px;
            width: 100%;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 8px;
            /* Adicionado para bordas arredondadas */
            border-top-right-radius: 8px;
            /* Adicionado para bordas arredondadas */
        }

        .card-content .read-more {
            color: #00796b;
            font-weight: bold;
        }

        .card-content .read-more:hover {
            text-decoration: underline;
        }

        .search-bar {
            position: relative;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            min-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .search-bar:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar .prefix {
            color: #bdbdbd;
            margin-right: 10px;
        }

        .search-bar .clear-icon {
            color: #bdbdbd;
            cursor: pointer;
            margin-left: auto;
            display: none;
        }

        .search-bar input {
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
            outline: none;
            box-shadow: none;
            background-color: #fff;
            color: #000;
            flex-grow: 1;
        }

        .search-bar input::placeholder {
            color: #bdbdbd;
        }

        .search-bar input:focus {
            border: none;
            box-shadow: none;
            outline: none;
        }

        .nav-wrapper {
            padding: 0 20px;
        }


        .mdl-card {
            background-color: #ececec;
            color: #fff;
            border-radius: 20px;
        }

        .mdl-card__title {
            background-color: #ececec;
        }

        .mdl-card__supporting-text {
            color: #000;
        }

        body.dark-theme {
            background-color: #303030;
            color: #fff;
        }

        .dark-theme .nav-wrapper {
            background-color: #212121;
        }

        .dark-theme .mdl-layout__header {
            background-color: #424242;
        }

        .dark-theme .mdl-card {
            background-color: #424242;
            color: #fff;
            border-radius: 20px;
        }

        .dark-theme .mdl-card__title {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dark-theme .mdl-card__supporting-text {
            color: #fff;
        }

        .dark-theme .search-bar {
            background-color: #424242;
        }

        .dark-theme .search-bar input {
            background-color: #424242;
            color: #fff;
        }

        .dark-theme .search-bar .prefix,
        .dark-theme .search-bar .clear-icon {
            color: #bdbdbd;
        }

        .dark-theme .search-bar input::placeholder {
            color: #bdbdbd;
        }


        /* Estilos para mobile */
        @media (max-width: 600px) {
            .mdl-layout__drawer {
                display: block;
            }

            .mdl-layout__header {
                display: none;
            }

            .mdl-navigation__link.desktop-link {
                display: none;
            }

            .mdl-layout__drawer-button {
                display: block;
            }

            .mdl-layout__content {
                margin-left: 0;
            }

            .search-bar {
                max-width: 100%;
                margin: 10px;
            }

            .products-container-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .product-card-mobile {
                flex: 1 1 100%;
                max-width: 100%;
                margin: 10px 0;
            }
        }

        /* Estilos para desktops */
        @media (min-width: 601px) {
            .mdl-layout__drawer {
                display: none;
            }

            .mdl-layout__header {
                display: block;
            }

            .mdl-navigation__link.desktop-link {
                display: block;
            }

            .mdl-layout__drawer-button {
                display: none;
            }

            .products-container-desktop {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .product-card-desktop {
                flex: 1 1 calc(25% - 30px);
                margin: 15px;
            }
        }

        .dark-theme .mdl-button {
            background-color: #6200ea;
            color: #ffffff;
        }

        .dark-theme .mdl-button:hover {
            background-color: #3700b3;
        }

        /* Styles for centering the cards */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .no-products {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #757575;
            text-align: center;
            width: 100%;
            height: 100%;
            flex: 1;
        }

        .full-description {
            display: none;
        }

        .show-more {
            display: inline-block;
            color: #00796b;
            font-weight: bold;
            cursor: pointer;
        }

        .show-more:hover {
            text-decoration: underline;
        }

        .hide-more {
            display: none;
            color: #00796b;
            font-weight: bold;
            cursor: pointer;
        }

        .hide-more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- Drawer for Mobile -->
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="http://45.174.192.150/web">Dashboard</a>
                <a class="mdl-navigation__link" href="http://45.174.192.150/web/products/add.html">Cadastrar
                    Produtos</a>
                <a class="mdl-navigation__link"
                    href="http://45.174.192.150/web/settings/settings.html">Configurações</a>
            </nav>
        </div>

        <!-- Header for Desktop -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Produtos Cadastrados</span>
                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link desktop-link" href="http://45.174.192.150/web">Dashboard</a>
                <a class="mdl-navigation__link desktop-link"
                    href="http://45.174.192.150/web/products/add.html">Cadastrar
                    Produtos</a>
                <a class="mdl-navigation__link desktop-link"
                    href="http://45.174.192.150/web/settings/settings.html">Configurações</a>
                <button id="toggle-theme" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">brightness_4</i>
                </button>
            </div>
        </header>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col search-bar-container">
                <div
                    class="search-bar mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                    <i class="material-icons prefix">search</i>
                    <input class="mdl-textfield__input" id="search" type="text" placeholder="Pesquisar produtos...">
                    <i class="material-icons clear-icon">clear</i>
                </div>
            </div>
            <div id="products" class="products-container"></div>
            <div id="no-products" class="no-products" style="display: none;">Nenhum produto encontrado</div>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isDarkTheme = localStorage.getItem('dark-theme') === 'true';
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
            }

            let products = [];

            const fetchProducts = () => {
                fetch('http://45.174.192.150:3000/api/products')
                    .then(response => response.json())
                    .then(data => {
                        products = data;
                        displayProducts(products);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar produtos:', error);
                    });
            };

            const displayProducts = (products) => {
                const productsContainer = document.getElementById('products');
                const noProductsMessage = document.getElementById('no-products');
                productsContainer.innerHTML = '';

                if (products.length === 0) {
                    noProductsMessage.style.display = 'block';
                } else {
                    noProductsMessage.style.display = 'none';
                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'mdl-card product-card-desktop';

                        const discountLabel = product.discount > 0 ? `<span class="discount">${product.discount}% de desconto</span>` : '';
                        const stockStatus = product.isOutOfStock ? `<span class="out-of-stock">Fora de Estoque</span>` : '';

                        const description = product.description.length > 150 ? product.description.substring(0, 150) + '...' : product.description;
                        const readMore = product.description.length > 150 ? `<span class="show-more">Ler Mais</span>` : '';

                        card.innerHTML = `
                            <div class="mdl-layout__content">
                                <div class="mdl-card__title mdl-card--expand">
                                    <img src="${product.imageUrls[0]}" alt="${product.title}" style="width: 100%; height: 200px; object-fit: cover;">
                                </div>
                                <div class="card-title">${product.title}</div>
                                <div class="mdl-card__supporting-text">
                                    <p>Código do Produto: ${product.id}</p>
                                    <p class="truncate-description">${description} ${readMore}</p>
                                    <p class="price">Preço: R$${product.price.toFixed(2)}</p>
                                    ${discountLabel}
                                    ${stockStatus}
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <a href="./edit.html?id=${product.id}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        Editar Produto
                                    </a>
                                </div>
                            </div>
                        `;
                        productsContainer.appendChild(card);
                    });
                }
            };

            fetchProducts();

            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredProducts = products.filter(product =>
                    product.title.toLowerCase().includes(searchTerm)
                );
                displayProducts(filteredProducts);
            });

            // Adicionar eventos de clique para "Ler Mais"
            document.querySelectorAll('.show-more').forEach(button => {
                button.addEventListener('click', function () {
                    event.preventDefault();

                    const fullDescription = this.nextElementSibling;
                    this.style.display = 'none';
                    fullDescription.style.display = 'block';

                    const hideMore = document.createElement('span');
                    hideMore.className = 'hide-more';
                    hideMore.textContent = 'Ler Menos';
                    this.parentElement.appendChild(hideMore);

                    hideMore.addEventListener('click', function () {
                        fullDescription.style.display = 'none';
                        button.style.display = 'block';
                        this.remove();
                    });
                });
            });

            const darkThemeSwitch = document.getElementById('toggle-theme');

            // Aplica o tema escuro com base na preferência do usuário
            if (localStorage.getItem('dark-theme') === 'true') {
                document.body.classList.add('dark-theme');
            }

            // Alterna o tema escuro quando o usuário muda a preferência
            document.getElementById('toggle-theme')?.addEventListener('click', function () {
                document.body.classList.toggle('dark-theme');
                localStorage.setItem('dark-theme', document.body.classList.contains('dark-theme'));
            });
        });
    </script>
</body>

</html>
